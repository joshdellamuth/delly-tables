<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delly Tables</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <!-- This is what is used for PWAs -->
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar-row">

        <div class="toolbar">
            <!--#region Select Button -->
            <button type="button" class="toolbar-button" title="Select tool">
                <i class="bi bi-cursor fs-2 toolbar-icon"></i>
            </button>
            <!--#endregion -->

            <!--#region Shapes Button -->
            <button id="shapes-button" type="button" class="toolbar-button" title="Shape tool">
                <i class="bi bi-circle-square fs-2 toolbar-icon"></i>
            </button>
            <!--#endregion -->

            <!--#region Text Button -->
            <button type="button" class="toolbar-button" title="Text tool">
                <i class="bi bi-fonts fs-2 toolbar-icon"></i>
            </button>
            <!--#endregion -->

            <!--#region My Objects Button -->
            <button id="my-objects-button" type="button" class="toolbar-button" title="My objects">
                <i class="bi bi-boxes fs-2 toolbar-icon"></i>
            </button>
            <!--#endregion -->

            <!--#region Search Button -->
            <button type="button" class="toolbar-button" title="Search tool">
                <i class="bi bi-search fs-2 toolbar-icon"></i>
            </button>
            <!--#endregion -->
        </div>
    </div>

    <!-- #region Top options Buttons (should eventually be collapsable) -->
    <div class="option-button-row">
        <div id="logo-text" class="logo-text">Delly Tables</div>
        <svg id="logo-image" viewBox="0 0 16 16">
            <path
                d="m 2.4042511,15.654187 v -2.041015 h 1.6972656 q 2.3525391,0 3.5341797,-1.342774 1.1923828,-1.342773 1.1923828,-4.0283202 0,-2.9111328 -1.1923828,-4.3505859 Q 6.4540558,2.4412966 4.1015167,2.4412966 H 2.4472198 L 2.1894073,0.40028095 h 1.9121094 q 6.9824223,0 6.9824223,7.84179685 0,7.4121092 -6.9824223,7.4121092 z m -1.99804688,0 V 0.40028095 H 2.5546417 V 15.654187 Z"
                id="text4"
                style="font-size:22px;font-family:'Cascadia Mono';-inkscape-font-specification:'Cascadia Mono';stroke:#000000;stroke-width:0;stroke-opacity:0"
                aria-label="D" />
            <path d="M 6.0171137,0.59657723 H 14.393057 V 2.7681182 H 6.0171137 Z" />
            <path d="m 6.0171137,13.327536 h 8.3759433 v 2.171541 H 6.0171137 Z" />
            <path d="m 11.004499,7.0999517 h 4.915796 v 2.171541 h -4.915796 z" />
        </svg>

        <button id="file-button" type="button" class="option-button">File</button>
        <button id="export-button" type="button" class="option-button">Export</button>
        <button id="help-button" type="button" class="option-button">Help</button>

        <!-- #region Collapse Button -->
        <button id="collapse-button" type="button" class="option-button">
            <i class="bi bi-arrow-bar-left fs-2 collapse-icon"></i>
        </button>
        <button id="uncollapse-button" type="button" class="option-button">
            <i class="bi bi-arrow-bar-right fs-2 collapse-icon"></i>
        </button>

        <button id="admin-page" type="button" class="option-button">
            Admin Pages
        </button>
    </div>

    <div id="my-objects-panel" class="side-panel">
        <h1 class="panel-title-text">My Objects</h2>

            <div class="row mb-3">
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-search fs-6 toolbar-icon"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Search for an object..."
                            aria-label="Search for an object..." aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-success p-1" style="width: 40px; height: 40px">
                        <i class="bi bi-plus fs-5"></i>
                    </button>
                </div>
            </div>

            <div class="accordion" id="myAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header fs-4" id="headingOne">
                        <button class="accordion-button collapsed p-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Pet
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#myAccordion">
                        <div class="accordion-body p-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><i class="bi bi-type"></i></td>
                                        <td>Name</td>
                                    </tr>
                                    <tr>
                                        <td><i class="bi bi-calendar"></i></td>
                                        <td>Birthday</td>
                                    </tr>
                                    <tr>
                                        <td><i class="bi bi-image"></i></td>
                                        <td>Picture</td>
                                    </tr>
                                    <tr>
                                        <td><i class="bi bi-arrows-angle-contract"></i></td>
                                        <td>Owner</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed p-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Owner
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#myAccordion">
                        <div class="accordion-body p-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><i class="bi bi-type"></i></td>
                                        <td>Name</td>
                                    </tr>
                                    <tr>
                                        <td><i class="bi bi-123"></i></td>
                                        <td>Age</td>
                                    </tr>
                                    <tr>
                                        <td><i class="bi bi-arrows-angle-contract"></i></td>
                                        <td>Pet(s)</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed p-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Job
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#myAccordion">
                        <div class="accordion-body p-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><i class="bi bi-type"></i></td>
                                        <td>Name</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed p-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Car
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                        data-bs-parent="#myAccordion">
                        <div class="accordion-body p-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><i class="bi bi-type"></i></td>
                                        <td>Name</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFive">
                        <button class="accordion-button collapsed p-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFive" aria-expanded="false" aria-controls="headingFive">
                            Unparented
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                        data-bs-parent="#myAccordion">
                        <div class="accordion-body p-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><i class="bi bi-type"></i></td>
                                        <td>Text</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

            <div id="my-objects"></div>
            <h3>Object Preview</h3>
    </div>

    <!-- #endregion -->

    <!-- Use type of 'module' when working with imports and exports  -->
    <script type="module" src="/ts/index.ts"></script>
</body>

</html>
