<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delly Tables</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- This is what is used for PWAs -->
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar-row">

        <div class="toolbar">
            <!--#region Select Button -->
            <button type="button" class="toolbar-button" title="Select tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-cursor" viewBox="0 0 16 16">
                    <path
                        d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z" />
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Shapes Button -->
            <button type="button" class="toolbar-button" title="Shape tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-circle-square" viewBox="0 0 16 16">
                    <path d="M0 6a6 6 0 1 1 12 0A6 6 0 0 1 0 6" />
                    <path
                        d="M12.93 5h1.57a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1.57a7 7 0 0 1-1-.22v1.79A1.5 1.5 0 0 0 5.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 4h-1.79q.145.486.22 1" />
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Text Button -->
            <button type="button" class="toolbar-button" title="Text tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-fonts" viewBox="0 0 16 16">
                    <path
                        d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z" />
                </svg>
            </button>
            <!--#endregion -->

            <!--#region My Objects Button -->
            <button type="button" class="toolbar-button" title="My objects">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-boxes" viewBox="0 0 16 16">
                    <path
                        d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z" />
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Search Button -->
            <button type="button" class="toolbar-button" title="Search tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
            <!--#endregion -->
        </div>
    </div>

    <!-- #region Top options Buttons (should eventually be collapsable) -->
    <div class="option-button-row">
        <div id="logo-text" class="logo-text">Delly Tables</div>
        <svg id="logo-image" viewBox="0 0 16 16">
            <path
                d="m 2.4042511,15.654187 v -2.041015 h 1.6972656 q 2.3525391,0 3.5341797,-1.342774 1.1923828,-1.342773 1.1923828,-4.0283202 0,-2.9111328 -1.1923828,-4.3505859 Q 6.4540558,2.4412966 4.1015167,2.4412966 H 2.4472198 L 2.1894073,0.40028095 h 1.9121094 q 6.9824223,0 6.9824223,7.84179685 0,7.4121092 -6.9824223,7.4121092 z m -1.99804688,0 V 0.40028095 H 2.5546417 V 15.654187 Z"
                id="text4"
                style="font-size:22px;font-family:'Cascadia Mono';-inkscape-font-specification:'Cascadia Mono';stroke:#000000;stroke-width:0;stroke-opacity:0"
                aria-label="D" />
            <path d="M 6.0171137,0.59657723 H 14.393057 V 2.7681182 H 6.0171137 Z" />
            <path d="m 6.0171137,13.327536 h 8.3759433 v 2.171541 H 6.0171137 Z" />
            <path d="m 11.004499,7.0999517 h 4.915796 v 2.171541 h -4.915796 z" />
        </svg>

        <button id="file-button" type="button" class="option-button">File</button>
        <button id="export-button" type="button" class="option-button">Export</button>
        <button id="help-button" type="button" class="option-button">Help</button>

        <!-- #region Collapse Button -->
        <button id="collapse-button" type="button" class="option-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="collapse-icon bi bi-arrow-bar-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
            </svg>
        </button>
        <button id="uncollapse-button" type="button" class="option-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="collapse-icon bi bi-arrow-bar-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5" />
            </svg>
        </button>

        <button id="admin-page" type="button" class="option-button">
            Admin Pages
        </button>
    </div>

    <!-- #endregion -->

    <!-- #region Code Values for debugging -->
    <div id="codeValues">
        <span id="debuggingValues"></span>
    </div>
    <!-- #endregion -->

    <!-- Use type of 'module' when working with imports and exports  -->
    <script type="module" src="/ts/index.ts"></script>
</body>

</html>
