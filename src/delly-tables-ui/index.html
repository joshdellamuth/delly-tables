<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delly Tables</title>
    <link rel="stylesheet" href="css/style.css"></style>
</head>
<body>


    <canvas id="canvas"></canvas>
    <div class="toolbar-row">

        <div class="toolbar">
            
            <!--#region Select Button -->
            <button class="toolbar-button" title="Select tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-cursor" viewBox="0 0 16 16">
                    <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Shapes Button -->
            <button class="toolbar-button" title="Shape tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-circle-square" viewBox="0 0 16 16">
                    <path d="M0 6a6 6 0 1 1 12 0A6 6 0 0 1 0 6"/>
                    <path d="M12.93 5h1.57a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1.57a7 7 0 0 1-1-.22v1.79A1.5 1.5 0 0 0 5.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 4h-1.79q.145.486.22 1"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Text Button -->
            <button class="toolbar-button" title="Text tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region My Objects Button -->
            <button class="toolbar-button" title="My objects">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-boxes" viewBox="0 0 16 16">
                    <path d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Search Button -->
            <button class="toolbar-button" title="Search tool">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
            <!--#endregion -->
        </div>
    </div>

    <!-- #region Top options Buttons (should eventually be collapsable) -->
    <div class="option-button-row">
        <div class="logo-text">Delly Tables</div>
        <button class="option-button">File</button>
        <button class="option-button">Export</button>
        <button class="option-button">Help</button>
    </div>
    

    <!-- #endregion -->
    
    <!-- #region Code Values for debugging -->
    <div id="codeValues">
        <span id="panDistanceX"></span>
        <span id="panDistanceY"></span>
        <span id="panStartX"></span>
        <span id="panStartY"></span>
        <span id="isPanning"></span>
        <span id="scale"></span>
    </div>
    <!-- #endregion -->

    <!-- Use type of 'module' when working with imports and exports -->
    <script type="module" src="js/index.js"></script>
</body>
</html>
