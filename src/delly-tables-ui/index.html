<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delly Tables</title>
    <link rel="stylesheet" href="css/style.css"></style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar-row">

        <div class="toolbar">
            
            <!--#region Move Button -->
            <button class="toolbar-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-arrows-move" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10M.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Shapes Button -->
            <button class="toolbar-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-circle-square" viewBox="0 0 16 16">
                    <path d="M0 6a6 6 0 1 1 12 0A6 6 0 0 1 0 6"/>
                    <path d="M12.93 5h1.57a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1.57a7 7 0 0 1-1-.22v1.79A1.5 1.5 0 0 0 5.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 4h-1.79q.145.486.22 1"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Select Button -->
            <button class="toolbar-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-bounding-box-circles" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M0 2a2 2 0 0 1 3.937-.5h8.126A2 2 0 1 1 14.5 3.937v8.126a2 2 0 1 1-2.437 2.437H3.937A2 2 0 1 1 1.5 12.063V3.937A2 2 0 0 1 0 2m2.5 1.937v8.126c.703.18 1.256.734 1.437 1.437h8.126a2 2 0 0 1 1.437-1.437V3.937A2 2 0 0 1 12.063 2.5H3.937A2 2 0 0 1 2.5 3.937M14 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M2 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Text Button -->
            <button class="toolbar-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-fonts" viewBox="0 0 16 16">
                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z"/>
                </svg>
            </button>
            <!--#endregion -->

            <!--#region Search Button -->
            <button class="toolbar-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="toolbar-icon bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
            <!--#endregion -->
        </div>
    </div>
    
    <!-- #region Code Values for debugging -->
    <div id="codeValues">
        <span id="panDistanceX"></span>
        <span id="panDistanceY"></span>
        <span id="panStartX"></span>
        <span id="panStartY"></span>
        <span id="isPanning"></span>
        <span id="scale"></span>
    </div>
    <!-- #endregion -->

    <!-- Use type of 'module' when working with imports and exports -->
    <script type="module" src="js/index.js"></script>
</body>
</html>
