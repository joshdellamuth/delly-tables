<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delly Tables</title>
    <style>
        /* Add some basic styling to make the canvas visible */
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1300" height="700"></canvas>
    <div id="offset"></div>
    <div>
        <span id="xOffset"></span>
        <span id="yOffset"></span>
        <span id="startX"></span>
        <span id="startY"></span>
        <span id="isPanning"></span>
        <span id="scale"></span>

    </div>
    <!-- Use type of 'module' when working with imports and exports -->
    <script type="module" src="js/index.js"></script>
</body>
</html>
